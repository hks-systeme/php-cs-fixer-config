# https://docs.github.com/en/actions

name: "Merge"

on: # yamllint disable-line rule:truthy
  workflow_run:
    types:
      - "completed"
    workflows:
      - "Integrate"

jobs:
  merge:
    name: "Merge"

    runs-on: "ubuntu-latest"

    if: >
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'success' &&
      github.actor == 'dependabot[bot]' && (
        startsWith(github.event.workflow_run.head_commit.message, 'composer(deps-dev)') ||
        startsWith(github.event.workflow_run.head_commit.message, 'github-actions(deps)')
      )

    steps:
      - name: "Request review from @hks-systeme-bot"
        uses: "hks-systeme/.github/actions/github/pull-request/request-review@1.1.0"
        with:
          github-token: "${{ secrets.HKS_SYSTEME_BOT_TOKEN }}"
          reviewer: "hks-systeme-bot"

      - name: "Assign @hks-systeme-bot"
        uses: "hks-systeme/.github/actions/github/pull-request/add-assignee@1.1.0"
        with:
          github-token: "${{ secrets.HKS_SYSTEME_BOT_TOKEN }}"
          assignee: "hks-systeme-bot"

      - name: "Approve pull request"
        uses: "hks-systeme/.github/actions/github/pull-request/approve@1.1.0"
        with:
          github-token: "${{ secrets.HKS_SYSTEME_BOT_TOKEN }}"

      - name: "Merge pull request"
        uses: "hks-systeme/.github/actions/github/pull-request/merge@1.1.0"
        with:
          github-token: "${{ secrets.HKS_SYSTEME_BOT_TOKEN }}"
